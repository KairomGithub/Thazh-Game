<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Matching Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2rem;
        }
        
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 400px;
            margin-bottom: 20px;
        }
        
        .card {
            height: 100px;
            background-color: #2e3856;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }
        
        .card:hover {
            transform: scale(0.97);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        
        .card-front {
            background-color: #2e3856;
        }
        
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            font-size: 2rem;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    
    <div class="game-info">
        <div>Moves: <span id="moves">0</span></div>
        <div>Pairs found: <span id="pairs">0</span> / 8</div>
    </div>
    
    <div id="game" class="game-container"></div>
    
    <button id="reset">Reset Game</button>
    
    <div id="message" class="message"></div>
    
    <script>
        // Game variables
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;
        
        // Card symbols (emojis)
        const symbols = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
        
        // Initialize game
        function initGame() {
            // Reset variables
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            
            // Update UI
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = matchedPairs;
            document.getElementById('message').textContent = '';
            
            // Create cards array with pairs of symbols
            let cardValues = [...symbols, ...symbols];
            shuffleArray(cardValues);
            
            // Generate card elements
            const gameContainer = document.getElementById('game');
            gameContainer.innerHTML = '';
            
            cardValues.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.value = symbol;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.textContent = '?';
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                cardBack.textContent = symbol;
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                
                card.addEventListener('click', flipCard);
                gameContainer.appendChild(card);
                cards.push(card);
            });
        }
        
        // Shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Handle card flip
        function flipCard() {
            if (!canFlip) return;
            if (this.classList.contains('flipped')) return;
            
            this.classList.add('flipped');
            flippedCards.push(this);
            
            // Check if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                
                canFlip = false;
                checkForMatch();
            }
        }
        
        // Check if flipped cards match
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.value === card2.dataset.value) {
                // Match found
                card1.removeEventListener('click', flipCard);
                card2.removeEventListener('click', flipCard);
                matchedPairs++;
                document.getElementById('pairs').textContent = matchedPairs;
                
                if (matchedPairs === symbols.length) {
                    setTimeout(() => {
                        document.getElementById('message').textContent = `Congratulations! You won in ${moves} moves!`;
                    }, 500);
                }
                
                resetFlippedCards();
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    resetFlippedCards();
                }, 1000);
            }
        }
        
        // Reset flipped cards array
        function resetFlippedCards() {
            flippedCards = [];
            canFlip = true;
        }
        
        // Reset game
        document.getElementById('reset').addEventListener('click', initGame);
        
        // Initialize game on load
        initGame();
    </script>
</body>
</html>
